<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div style="display:block" class="info">
			  <ul id="info-ring">
			  <li class="people-button"><img src="assets/images/people.png"><span> 12</span></li>
              <li class="comment-button"><img src="assets/images/comment.png"><span> 30</span></li>
              <li class="post-button"><p class="post"><img src="assets/images/post.png"><span> 6</span></p></li>
			  <li class="like-button"><p class="like"><img src="assets/images/like.png"><span> 6</span></p></li>
			  </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" class="mask-button"><span class="block"></span><img src="assets/images/nomask.png"></li>
              <li title="历史记录" class="history-button"><span class="block"></span><img src="assets/images/history.png"></li>
              <li title="消息" class="message-button"><span class="block"></span><img src="assets/images/message.png"><span class="unread">2</span></li>
              <li title="设置" class="setting-button"><span class="block"></span><img src="assets/images/setting.png"></li>
              <li title="登录/注册" class="sign-button"><span class="block"></span><img src="assets/images/signout.png"></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
	
    </div>
  </body>
</html>
