<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
            <div id="info">
              <ul>
                <li title="2人参与讨论" style="list-style-type:none;" id="user" class = "infoList"><span>2</span></li>
                <li title="3条评论" style="list-style-type:none;" id="comment" class = "infoList"><span>3</span></li>
                <li title="我有6条评论" style="list-style-type:none;" id="posted" class = "infoList"><span>6</span></li>
                <li title="被赞6次" style="list-style-type:none;" id="like" class = "infoList"><span>6</span></li>
              </ul>
            </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" style="list-style-type:none;" class="mask"></li>
              <li title="历史记录" style="list-style-type:none;" class="history"></li>
              <li title="消息" style="list-style-type:none;" class="message"><div id="back"> <span class="unread">2</span></div></li>
              <li title="设置" style="list-style-type:none;" class="setting"></li>
              <li title="登录/注册" style="list-style-type:none;" class="sign"></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
