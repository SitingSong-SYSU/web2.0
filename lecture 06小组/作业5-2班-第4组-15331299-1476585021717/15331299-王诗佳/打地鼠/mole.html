<!DOCTYPE html>
<html>
<head>
	<title>Whac-a-mole</title>
	<link rel="stylesheet" type="text/css" href="mole.css" >
	<script type="text/javascript" src="mole.js"></script>
</head>

<body>
	<div id="place">
		<p id="h1">Whac-a-mole</p> 
		<p id="h2">Test you skill.How many boxes(moles) can you check(hit) in 30 seconds?</p>
		<div id="control">
			<button id="startstop">Start Game | Stop Game</button>
			<div id = "TIME">Time: <input id="time" type="text" value="30"></div>
			<div id = "monitor"><input id="moni" type="text" value="Game Over"></div>
			<div id = "SCORE">Score: <input id="score" type="text" value="0"></div>
		</div>
		<div id="gameplace">
		</div><br>
		<p id="ins">Instruction:</p>
		<ol>
			<li> Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
			<li> 1 point per hit, minus 1 point per miss.</li>
		</ol>
	</div>
</body>
</html>
