<!DOCTYPE html>
<html>
<head>
	<title>Maze!</title>
	<link rel="stylesheet" type="text/css" href="maze.css" >
	<script src="maze.js"></script>
</head>

<body>
	<div id="place">
		<p id="h1">The Amazing Mouse Maze!</p>
		<p id="h2">Move your mouse over the "S" to begin.</p>
		<p id="hide">00</p>
		<div id="game">
			<div class="wall" id="w1"></div>
			<div class="wall" id="w2"></div>
			<div class="wall" id="w3"></div>
			<div class="wall" id="w4"></div>
			<div class="wall" id="w5"></div>
			<div id="button">
				<div id="S">S</div>
				<div id="E">E</div>
			</div>
			<div class="wall" id="w6"></div>
			<div class="wall" id="w7"></div>
			<div class="wall" id="w8"></div>
			<div class="wall" id="w9"></div>
		</div>
		<p class="tip">The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>
		<div id="example">    </div>
		<p class="tip">Good luck!</p>
	</div>
</body>
</html>
