	<body>
		<h1>The Amazing Mouse Maze!</h1>

			<div class="wall" id="wall1"></div>
			<div class="wall" id="wall2"></div>
			<div id="Start">S</div>
			<div id="End">E</div>
			<div class="wall" id="wall3"></div>
			<div class="wall" id="wall4"></div>
			<div class="wall" id="wall5"></div>
		</div>

		<p class = "bottom_text">The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>

		<div id = "example"></div>
