<!DOCTYPE html>

<html>
	<head>
		<title>Whac-a-mole</title>
		<link rel="stylesheet" type="text/css" href="mole.css">
		<script src="mole.js" type="text/javascript"></script>
	</head>

	<body>
		<h1>Whac-a-mole</h1>

		<p>Test your skill. How many boxes(moles)can you check(hit) in 30 seconds?</p>

		<div id = "show">
			<div id="startStop">StartGame | Stop Game</div>
			<p id = "p1">Time:</p>
			<div id="time">0</div>
			<div id="score">0</div>
			<p id = "p2">Score:</p>
			<div id="result"></div>
		</div>
		<div id="main"></div>
		<h2>Instructions:</h2>
		<ol>
			<li>Click on the mouse which will appear randomly in one of the 60 holes.</li>
			<li>1 point per hit, minus 1 point per miss.</li>
		</ol>
	</body>
</html>
