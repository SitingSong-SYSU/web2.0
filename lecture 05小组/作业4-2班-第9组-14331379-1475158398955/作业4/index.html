<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简单计算器</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script type="text/javascript" src= "index.js"></script>
	</head>

	<body>
		<h1>简单计算器</h1>
		<div id="cal">
			<div id="screen">
				<input id="s1" disabled="disabled" value="">
			</div>
			<div id="buttons">
				<table>
					<tr>
						<td><button id="seven" class="number">7</button></td>
						<td><button id="eight" class="number">8</button></td>
						<td><button id="nine" class="number">9</button></td>
						<td><button id="divide" class="sign">/</button></td>
					</tr>
					<tr>
						<td><button id="four" class="number">4</button></td>
						<td><button id="five" class="number">5</button></td>
						<td><button id="six" class="number">6</button></td>
						<td><button id="multiply" class="sign">*</button></td>
					</tr>
					<tr>
						<td><button id="one" class="number">1</button></td>
						<td><button id="two" class="number">2</button></td>
						<td><button id="three" class="number">3</button></td>
						<td><button id="reduce" class="sign">-</button></td>
					</tr>
					<tr>
						<td><button id="zero" class="number">0</button></td>
						<td><button id="point" class="number">.</button></td>
						<td><button id="delete" class="sign">←</button></td>
						<td><button id="add" class="sign">+</button></td>
					</tr>
					<tr>
						<td><button id="LB" class="sign">(</button></td>
						<td><button id="RB" class="sign">)</button></td>
						<td><button id="CE" class="sign">CE</button></td>
						<td><button id="equal" class="sign">=</button></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
